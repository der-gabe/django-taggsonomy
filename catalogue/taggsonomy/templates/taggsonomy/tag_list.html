{% extends "base.html" %}

{% load taggsonomy %}

{% block content %}
  <h2>Tags</h2>
  {% for tag in object_list %}
  <div>
    <span class="taggsonomy-tag">
      <a href="{% url 'taggsonomy:edit-tag' tag.id %}">
        {{ tag }}
      </a>
    </span>
    <a href="{% url 'taggsonomy:delete-tag' tag.id %}">Delete</a>
  </div>
  {% endfor %}
{% endblock %}

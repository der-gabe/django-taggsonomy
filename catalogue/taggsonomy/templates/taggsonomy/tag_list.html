{% extends "base.html" %}

{% load taggsonomy %}

{% block content %}
  <h2>Tags</h2>
  {% for tag in object_list %}
  <section>
    <span class="taggsonomy-tag">
      <a href="{% url 'taggsonomy:tag-detail' tag.id %}">
        {{ tag }}
      </a>
    </span>
  </section>
  {% endfor %}
{% endblock %}

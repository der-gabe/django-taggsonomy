{% extends "base.html" %}

{% load taggsonomy %}

{% block content %}
  <h2>
    Deleting tag:
    <span class="taggsonomy-tag" style="background-color: #{{ tag.color }}">
      {{ tag }}
    </span>
  </h2>
  <p>Do you really want to delete this tag?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a class="button" href="{% url 'taggsonomy:tag-list' %}">Cancel</a>
{% endblock %}

<span class="taggsonomy-tag" style="background-color: #{{ tag.color }}">
  {% if url%}
    <a href="{{ url }}">{{ tag.name }}</a>
  {% else %}
    {{ tag.name }}
  {% endif %}
  {% if removal_url %}
    <a class="taggsonomy-x"
       href={{ removal_url }}>
      &#x2717
    </a>
  {% endif %}
</span>
